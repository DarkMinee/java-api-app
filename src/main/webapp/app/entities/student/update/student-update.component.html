<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-student-heading" data-cy="StudentCreateUpdateHeading" jhiTranslate="javaApiApp.student.home.createOrEditLabel">
        Genera o modifica un Student
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="javaApiApp.student.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="javaApiApp.student.surname" for="field_surname">Surname</label>
          <input type="text" class="form-control" name="surname" id="field_surname" data-cy="surname" formControlName="surname" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="javaApiApp.student.date" for="field_date">Date</label>
          <input type="text" class="form-control" name="date" id="field_date" data-cy="date" formControlName="date" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="javaApiApp.student.classroom" for="field_classroom">Classroom</label>
          <select
            class="form-control"
            id="field_classroom"
            data-cy="classroom"
            name="classroom"
            formControlName="classroom"
            [compareWith]="compareClassroom"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="classroomOption" *ngFor="let classroomOption of classroomsSharedCollection">{{ classroomOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="javaApiApp.student.studentTask" for="field_studentTasks">Student Task</label>
          <select
            class="form-control"
            id="field_studentTasks"
            data-cy="studentTask"
            multiple
            name="studentTasks"
            formControlName="studentTasks"
            [compareWith]="compareStudentTask"
          >
            <option [ngValue]="studentTaskOption" *ngFor="let studentTaskOption of studentTasksSharedCollection">
              {{ studentTaskOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annulla</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salva</span>
        </button>
      </div>
    </form>
  </div>
</div>
