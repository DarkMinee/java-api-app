<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="student">
      <h2 data-cy="studentDetailsHeading"><span jhiTranslate="javaApiApp.student.detail.title">Student</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ student.id }}</span>
        </dd>
        <dt><span jhiTranslate="javaApiApp.student.name">Name</span></dt>
        <dd>
          <span>{{ student.name }}</span>
        </dd>
        <dt><span jhiTranslate="javaApiApp.student.surname">Surname</span></dt>
        <dd>
          <span>{{ student.surname }}</span>
        </dd>
        <dt><span jhiTranslate="javaApiApp.student.date">Date</span></dt>
        <dd>
          <span>{{ student.date }}</span>
        </dd>
        <dt><span jhiTranslate="javaApiApp.student.classroom">Classroom</span></dt>
        <dd>
          <div *ngIf="student.classroom">
            <a [routerLink]="['/classroom', student.classroom.id, 'view']">{{ student.classroom.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="javaApiApp.student.studentTask">Student Task</span></dt>
        <dd>
          <span *ngFor="let studentTask of student.studentTasks; let last = last">
            <a [routerLink]="['/student-task', studentTask.id, 'view']">{{ studentTask.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Indietro</span>
      </button>

      <button type="button" [routerLink]="['/student', student.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Modifica</span>
      </button>
    </div>
  </div>
</div>
