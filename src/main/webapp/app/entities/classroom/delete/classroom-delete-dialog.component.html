<form *ngIf="classroom" name="deleteForm" (ngSubmit)="confirmDelete(classroom.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="classroomDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Conferma operazione di cancellazione
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-classroom-heading" jhiTranslate="javaApiApp.classroom.delete.question" [translateValues]="{ id: classroom.id }">
      Sei sicuro di volere eliminare Classroom {{ classroom.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annulla</span>
    </button>

    <button id="jhi-confirm-delete-classroom" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Elimina</span>
    </button>
  </div>
</form>
