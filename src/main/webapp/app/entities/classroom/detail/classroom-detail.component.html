<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="classroom">
      <h2 data-cy="classroomDetailsHeading"><span jhiTranslate="javaApiApp.classroom.detail.title">Classroom</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ classroom.id }}</span>
        </dd>
        <dt><span jhiTranslate="javaApiApp.classroom.number">Number</span></dt>
        <dd>
          <span>{{ classroom.number }}</span>
        </dd>
        <dt><span jhiTranslate="javaApiApp.classroom.section">Section</span></dt>
        <dd>
          <span>{{ classroom.section }}</span>
        </dd>
        <dt><span jhiTranslate="javaApiApp.classroom.desc">Desc</span></dt>
        <dd>
          <span>{{ classroom.desc }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Indietro</span>
      </button>

      <button type="button" [routerLink]="['/classroom', classroom.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Modifica</span>
      </button>
    </div>
  </div>
</div>
